<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-gray-500 dark:text-gray-400">
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 text-center"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Completed</th>
        <th scope="col" class="px-6 py-3">Action</th>
        <th scope="col" class="px-6 py-3">View</th>
      </tr>
    </thead>
    <tbody>
      @for(list of lists();track list.id){
      <tr
        class="text-center bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
      >
        <td class="px-6 py-4">
          {{ list.title }}
        </td>
        <td class="px-6 py-4">
          {{ list.completed ? "Completed" : "Not Completed" }}
        </td>
        <td class="px-6 py-4">
          <div class="w-full flex justify-center">
            <a [routerLink]="['/lists/edit/' + list.id]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
                />
                <path
                  d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
                />
                <path d="M16 5l3 3" />
              </svg>
            </a>
          </div>
        </td>
        <!-- view -->
        <td class="px-6 py-4">
          <div class="w-full flex justify-center">
           <a [routerLink]="['/lists/view/' + list.id]">
             <svg
              class="cursor-pointer"
              xmlns="http://www.w3.org/2000/svg"
              width="1.3em"
              height="1em"
              viewBox="0 0 795 614"
            >
              <path
                fill="currentColor"
                d="M397.25 278c38 0 69 31 69 69s-31 68-69 68s-68-30-68-68s30-69 68-69m0-170c226 0 389 212 389 212c11 14 11 39 0 53c0 0-163 212-389 212s-389-212-389-212c-11-14-11-39 0-53c0 0 163-212 389-212m0 410c94 0 171-77 171-171s-77-171-171-171s-171 77-171 171s77 171 171 171"
              />
            </svg>
           </a>
          </div>
        </td>
        <!-- end view -->
      </tr>
      } @empty {
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
      >
        <td colspan="4" class="px-6 py-4 text-center">Not exist List</td>
      </tr>
      }
      <!--@empty: Es una cláusula que se puede usar con @for para mostrar contenido cuando la colección está vacía -->
    </tbody>
  </table>
</div>
