<section class="w-full flex flex-col gap-4 whitespace-nowrap">
  <a
    routerLink="/lists/new"
    class="w-fit cursor-pointer inline-block focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    New List
  </a>
  @if(listsService.loading()){
  <p class="text-white">Loading...</p>
  }@else{
  <div class="overflow-hidden rounded-lg">
    <app-table [lists]="listsService.getLists()" />
  </div>
  }
</section>
