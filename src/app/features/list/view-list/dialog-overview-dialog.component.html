<form [formGroup]="form" (ngSubmit)="submitBook()">
    <div>
        <div>
            <label>Title:</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Author:</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Genre:</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Description:</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Score:</label>
            <input formControlName="title" />
        </div>
        <div>
            <label>Review:</label>
